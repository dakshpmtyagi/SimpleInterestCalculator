<!DOCTYPE html>
    <html lang="en">
        <head>
            <!-- Required meta tags -->
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">

            <!-- Bootstrap CSS -->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
            <link rel="stylesheet" href="style.css">

            <title>JS Calculator</title>
        </head>

        <body class="bg-dark">

            <!-- JS Calculator -->

            <div class="container">
                <div class="myBackgroundrMain">
                    <div class="myInterestCalculatorMain">
                        <div>
                            <span class="pl-2 text-white"><b>Principle</b></span>
                            <input class="example" type="number" id="myInterestPrinciple">
                        </div>

                        <hr class="myInterestCalculatorHR">

                        <div class="mt-3">
                            <span class="pl-2 text-white"><b>Rate</b></span>
                            <input type="number" id="myInterestRate">
                        </div>

                        <hr class="myInterestCalculatorHR">

                        <div class="mt-3">
                            <span class="pl-2 text-white"><b>Time</b></span>
                            <input type="number" id="myInterestTime">
                        </div>

                        <hr class="myInterestCalculatorHR">

                        <div class="mt-4">
                            <button class="py-2 px-4 mySimpleInterestOutputButton" onclick="mySimpleInterest()"><b>Calculate</b></button>
                            <input type="number" id="myInterestOutput" disabled>
                            <button class="py-2 px-4 mySimpleInterestOutputButton2" onclick="myClear()"><b>Clear</b></button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- ... -->

            <script type="text/javascript" src="script.js"></script>
      </body>
    </html>
